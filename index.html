<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Novia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fuiste mi coincidencia mas hermosa.</h1>
        <p>Un espacio dedicado para la niña que amo. </p>
    </header>

    <main>
        <!-- Sección de Countdown -->
        <section id="countdown" class="seccion">
            <h2>Tiempo juntos</h2>
            <p id="tiempo-transcurrido">Cargando...</p>
        </section>
        <!-- Sección de Galería -->
        <section id="galeria" class="seccion">
            <h2>Tu y Yo</h2>
            <div class="fotos">
                <img src="../fotitos/foto1.jpg" alt="Foto 1">
                <img src="/fotitos/foto2.jpg" alt="Foto 2">
            </div>
        </section>
        <!-- Sección de Aventuras -->
        <section id="aventuras" class="seccion">
            <h2>Aventuras</h2>
            <div class="fotos">
                <img src="/fotitos/Aventuras/1.jpg" alt="Foto 1">
                <img src="fotitos/foto2.jpg" alt="Foto 2">
            </div>
        </section>

        <!-- Sección de Mensaje -->
        <section id="mensaje" class="seccion">
            <h2>Un Mensaje para Ti</h2>
            <p id="texto-mensaje">Eres lo más importante en mi vida...</p>
            <button id="boton-sorpresa">¡Haz clic aquí!</button>
        </section>

    </main>

    <footer>
        <p>Hecho con ❤️ por [Tu Nombre]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
